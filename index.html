<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <p class="heading">Translate me</p>

    <form>
        <p class="desc"> <label for="beforeTranslation"> </label>Enter your text here</p>
        <textarea id="inputBox" class="text-box"> </textarea>
    </form>

    <div>
        <button id="submit" class="btn"> Submit</button>

    </div>

    <form>
        <p class="desc"> <label for="after Translation"> </label>Here is the translated text</p>
        <textarea id="outputBox" class="text-box"> </textarea>
    </form>
    <script src="index.js"></script>
</body>

</html>
